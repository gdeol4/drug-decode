<!DOCTYPE html>
<html>

<!-- Usual Head things -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Drug Decoder</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>


	<body>
		<!-- Main body -->
		<section class="section">
			<div class="container">
			<div class="hero">
				<div class="hero-body">
					<span>Drug Decoder</span>
				</div>
			</div>
			<div class="hero">
				<div class="hero-body">
				<!-- Parent form container -->
				<form action = "/upload" method = "POST"
					 enctype = "multipart/form-data">
					 <!-- File upload field begins here -->
					<div class="field">
					<div class="file is-warning is-large">
						<label class="file-label">
							<input class="file-input is-large is-white" type="file" name="inputFile">
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-folder-open"></i>
								</span>
								<span class="fil
								e-label">
									Choose file
								</span>
							</span>
						</label>
					</div>
				</div>
				<!-- File upload field ENDS here -->

				<!-- File Submit field begins here -->
				<div class="field">
					<div class="file is-warning is-large">
						<label class="file-label">
							<input class="file-input is-large is-white" type="submit" name="inputFile">
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label">
									Submit file
								</span>
							</span>
						</label>
					</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		</section>
					<!-- File Submit field ENDS here -->
	</body>
</html>
